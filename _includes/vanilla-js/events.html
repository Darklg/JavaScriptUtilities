<h2 id="vanilla-events">Events</h2>

<h3>window.domReady(function)</h3>
<p>Execute a function when the DOM is ready. (<a target="_blank" href="http://www.dustindiaz.com/smallest-domready-ever">Thanks to Dustin Diaz</a>)</p>
<script class="script-visible" contenteditable>window.domReady(function(){
    console.log('DOM is ready !');
});</script>
