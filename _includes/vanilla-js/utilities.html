<h2 id="vanilla-utilities">Utilities</h2>

<h3>$_("id")</h3>
<p>Shorthand for document.getElementById()</p>
<code class="script-visible" contenteditable>$_("my-element-id");</code>

<h3>$$_(".css .selector")</h3>
<p>Returns an array of elements, corresponding to the given selector</p>
<code class="script-visible" contenteditable>$_(".my-parent .children");</code>
