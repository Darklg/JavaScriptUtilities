<h2 id="vanilla-tabs">Tabs</h2>
<p>Simple tabs management</p>
<script class="script-visible" contenteditable>window.domReady(function(){
    new vanillaTabs({
        triggers: $$_('.dk-jsu-triggers a'),
        targets:  $$_('.dk-jsu-targets p')
    });
});
</script>
<div class="script-result">
    <div class="demo-dk-jsu-tabs">
        <div class="dk-jsu-triggers">
            <a href="#">Trigger #1</a>
            <a href="#">Trigger #2</a>
            <a href="#">Trigger #3</a>
        </div>
        <div class="dk-jsu-targets">
            <p>Result for target 1</p>
            <p>Result for target 2</p>
            <p>Result for target 3</p>
        </div>
    </div>
</div>
